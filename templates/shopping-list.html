<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://unpkg.com/htmx.org@1.9.2" integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h" crossorigin="anonymous"></script>

    <script>
        function onItemAdded() {
            let itemField = document.getElementById("item-name")
            itemField.hidden = true
            let button = document.getElementById("submit-button")
            button.hidden = true
        }

        // triggered by backend sending response header HX-Trigger: refresh-form
        document.addEventListener("refresh-form", ()=>{
            let itemField = document.getElementById("item-name")
            itemField.value = ""
            itemField.hidden = false
            let button = document.getElementById("submit-button")
            button.hidden = false
        })

    </script>

</head>
<body class="container">

    <div class="row mt-4 g-4">
        <div>
            <h1 class="mb-4">Shopping list</h1>
        
            {{ block "item-list" .}}
                <ul class="list-group list-group-flush fs-5 me-5" id="item-list">
        
                    {{ range .Items }}
                        
                        {{ block "item-list-element" . }}
                        <li class="list-group-item d-flex justify-content-between align-items-center" id="item-{{- .Id}}">
                                {{ .Name }}

                                <form 
                                    hx-delete="/{{ .SLID }}/complete-item/{{ .Id }}"
                                    hx-target="#item-{{- .Id}}"
                                    hx-swap="delete"
                                    id="complete-item-form"
                                >
                                <span 
                                    class="spinner-border spinner-border-sm htmx-indicator" 
                                    id="complete-spinner" 
                                    role="status" 
                                    aria-hidden="true">
                                </span>
                                    <button 
                                        type="submit" 
                                        class="btn btn-secondary" 
                                        id="complete-button"
                                    >
                                        Done
                                    </button>
                                </form>
                            </li>

                        {{ end }}
                    {{ end }}
                </ul>
            {{ end }}
        </div>

        <div class="mt-4 mb-4">
            <h3 class="mb-4">Add item</h3>

            <form 
                hx-post="/{{ .Uuid }}/add-item/" 
                hx-target="#item-list" 
                hx-swap="beforeend" 
                hx-on::after-request="this.reset()"
                hx-indicator="#spinner"
                id="add-item-form"
                autocomplete="off"
            >
                <div class="mb-2">
                    <input 
                        required
                        type="text" 
                        name="name" 
                        autofocus
                        id="item-name" 
                        class="form-control" />
                </div>

                <div
                    class="d-flex justify-content-between align-items-center"
                >
                    <button 
                        class="btn btn-primary mt-2" 
                        id="submit-button"
                        type="submit"
                        onclick="onItemAdded()"
                        >
                        Add
                    </button>

                    <span 
                        class="spinner-border spinner-border-sm htmx-indicator" 
                        id="spinner" 
                        role="status" 
                        aria-hidden="true">
                    </span>
                </div>
        </form>


        <div 
            class="mt-4 mb-4"
        >
            <h3>Manage lists</h3>

            <button 
                class="btn btn-danger mt-4 mb-4" 
                id="new-list-button"
                type="button"
                onclick="window.location.replace('/')"
                >
                New list
            </button>

        </div>

    </div>


</body>
</html>
